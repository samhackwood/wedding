<!DOCTYPE html>
<html lang="en">

<head>
  <link href="https://fonts.googleapis.com/css2?family=Playfair+Display:wght@400;700&display=swap" rel="stylesheet">
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
    integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="apple-touch-icon" sizes="180x180" href="newimages/monogram.jpeg">
  <link rel="icon" type="image/png" sizes="32x32" href="newimages/monogram.jpeg">
  <link rel="icon" type="image/png" sizes="16x16" href="newimages/monogram.jpeg">
  <title>Samuel & Ana√Øs - Login</title>
  <style>
    body {
      font-family: 'Playfair Display', serif;
      background-color: #f9f1e8;
      color: black;
      display: flex;
      flex-direction: column;
      min-height: 100vh;
      margin: 0;
    }

    main {
      flex: 1;
      display: flex;
      align-items: center;
      justify-content: center;
    }

    h1 {
      font-weight: 700;
      margin-bottom: 1rem;
    }

    .form-group label {
      font-weight: bold;
    }

    .form-text {
      font-style: italic;
      color: #6c757d;
    }

    .btn {
      background-color: #000;
      color: #fff;
      border-radius: 0;
    }

    .btn:hover {
      background-color: #444;
    }

    footer {
      text-align: center;
      font-size: 0.875rem;
      color: #6c757d;
      padding: 1rem 0;
    }
  </style>
</head>

<body>
  <main>
    <div class="text-center">
      <h1>Login</h1>
      <hr class="w-25 mx-auto">
      <form onsubmit="return checkPassword(event)" class="w-100" style="max-width: 400px; margin: 0 auto;">
        <div class="form-group">
          <label for="password">Enter Password</label>
          <input type="password" id="password" class="form-control" required />
          <small class="form-text">* check invite for details</small>
        </div>
        <button type="submit" class="btn btn-block">Submit</button>
      </form>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 Samuel Hackwood</p>
  </footer>

  <script>
    function checkPassword(event) {
      event.preventDefault();
      const password = document.getElementById('password').value;
      if (password === 'magic') {
        localStorage.setItem('authenticated', 'true');
        window.location.href = 'home.html';
      } else {
        alert('Incorrect password');
      }
    }
  </script>
</body>

</html>
